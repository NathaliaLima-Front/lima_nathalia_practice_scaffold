<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <title>Responsive Grid</title>
</head>
    <body>
        <h1 class="hidden">Welcome to Responsive Grid website</h1>

        <header class="grid-con">
            <h2 class="hidden">Main Navigation</h2>
            <div id="logo" class="box col-start-1 col-end-4 m-col-start-1 m-col-end-2 l-col-start-1 l-col-end-3">Logo</div>
            <div id="menu" class="box col-start-4 col-end-5 m-col-start-2 m-col-end-13 l-col-start-3 l-col-end-13">Nav</div>
        </header>

        <section id="hero" class="grid-con">
            <h2 class="hidden">Main image</h2>
            <div class="box col-span-4 m-col-start-1 m-col-end-13">Hero image</div>
        </section>

        <section id="products">
            <h2 class="hidden">Products section</h2>
            <div class="grid-con">
                <div class="box col-span-4 m-col-start-1 m-col-end-7">Product 1</div>
                <div class="box col-span-4 m-col-start-7 m-col-end-13">Product 2</div>
            </div>
        </section>

        <section id="services" class="grid-con">
            <h2 class="hidden">Services section</h2>
            <div class="box col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">Service 1</div>
            <div class="box col-start-3 col-end-5 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7">Service 2</div>
            <div class="box col-start-1 col-end-3 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10">Service 3</div>
            <div class="box col-start-3 col-end-5 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13">Service 4</div>
            <div class="box col-start-1 col-end-3 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">Service 5</div>
            <div class="show-hide box l-col-start-4 l-col-end-10">Image</div>
            <div class="box col-start-3 col-end-5 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13">Service 6</div>
        </section>

        <footer id="footer" class="grid-con">
            <h2 class="hidden">Footer Section</h2>
            <div class="box col-span-4 m-col-start-1 m-col-end-13">Footer</div>
        </footer>

        <script src="js/main.js"></script>   
    </body>
</html>
